<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Texture Packs - TMS</title>
    <meta name="description" content="A collection of texture packs made by the Texture Makers community.">
    <meta name="keywords" content="Texture Packs, Texture Makers, Download, Server">
    <meta name="google-site-verification" content="QCSYz2rA9wSjZDzi3caaGW4P8qr9OyDlcqAacH2eC_0" />
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
    
    <style>
        /* Melhorias de Responsividade Adicionais */
        * {
            box-sizing: border-box;
        }
        
        .main-header {
            width: 100%;
            text-align: center;
            padding: 10px;
        }
        
        .main-header img {
            max-width: 100%;
            height: auto;
        }
        
        .content-area {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Ajustes para Filter Group em Mobile */
        @media (max-width: 768px) {
            .filter-group {
                flex-direction: column;
                width: 100%;
                max-width: 100%;
                padding: 0 10px;
            }
            
            .filter-controls {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            
            .filter-controls select {
                width: 100%;
            }
            
            #addPackBtn {
                width: 100%;
                margin-top: 5px;
            }
        }
        
        /* Melhor legibilidade em tablets */
        @media (min-width: 601px) and (max-width: 900px) {
            .cards-grid {
                grid-template-columns: 1fr;
                max-width: 600px;
                margin: 0 auto;
            }
        }
        
        /* Otimiza√ß√£o para telas grandes */
        @media (min-width: 1400px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 40px 30px;
            }
        }
        
        /* Popup Responsivo Melhorado */
        .popup-bg {
            padding: 20px;
        }
        
        @media (max-width: 600px) {
            .popup-bg {
                padding: 10px;
            }
            
            .popup-box {
                max-height: 95vh;
                overflow-y: auto;
            }
            
            .invite-box {
                width: 95%;
                max-width: 400px;
            }
        }
        
        /* Touch-friendly buttons */
        @media (hover: none) and (pointer: coarse) {
            button, select, input[type="search"] {
                min-height: 44px;
                min-width: 44px;
            }
        }
        
        /* Prevent horizontal scroll */
        html, body {
            overflow-x: hidden;
            width: 100%;
        }
        
        /* Acessibilidade: Skip to content */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }
        
        .skip-link:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <!-- Link de Acessibilidade -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Header -->
    <header class="main-header">
        <a href="index.html" aria-label="Go to homepage">
            <img src="/img/title.png" alt="Texture Makers Studio" class="title">
        </a>
    </header>

    <!-- Barra de Busca e Filtros -->
    <div class="top-bar">
        <input 
            type="search" 
            id="search" 
            placeholder="Search Texture Pack (e.g., name or by:creatorname)..." 
            aria-label="Search Texture Pack"
            autocomplete="off">

        <div class="filter-group">
            <div class="filter-controls">
                <select id="filterResolution" aria-label="Filter by Resolution">
                    <option value="all" selected>All Resolutions</option>
                    <option value="high">High Resolution</option>
                    <option value="medium">Medium Resolution</option>
                    <option value="low">Low Resolution</option>
                </select>
                
                <select id="filterType" aria-label="Filter by Type">
                    <option value="all" selected>All Types</option>
                    <option value="texture-pack">Texture Packs</option>
                    <option value="icons">Icons</option>
                </select>

                <select id="filterFeatured" aria-label="Filter by Featured Status">
                    <option value="all" selected>All Packs</option>
                    <option value="true">‚≠ê Featured Only</option>
                </select>
            </div>
            
            <button id="addPackBtn" class="add-pack-btn" aria-label="Submit your texture pack">
                <span class="btn-text">Add my texture pack</span>
            </button>
        </div>
    </div>

    <!-- Conte√∫do Principal -->
    <main class="content-area" id="main-content">
        <div id="cards-container" class="cards-grid" role="list"></div>
        
        <nav id="pagination" class="pagination-controls" aria-label="Pagination Navigation"></nav>
    </main>

    <!-- Popup de Detalhes -->
    <div id="popup" class="popup-bg" aria-modal="true" role="dialog" aria-hidden="true" aria-labelledby="popup-title">
        <div class="popup-box" role="document">
            <!-- Conte√∫do ser√° inserido dinamicamente via script.js -->
        </div>
    </div>

    <!-- Popup de Convite Discord -->
    <div id="invite-popup" class="popup-bg" aria-modal="true" role="dialog" aria-hidden="true" aria-labelledby="invite-title">
        <div class="popup-box invite-box" role="document">
            <div class="popup-top">
                <img src="/img/icon.png" alt="Discord Server Icon" class="pack-icon" loading="lazy">
                <div class="popup-info">
                    <h2 id="invite-title">Join our Discord</h2>
                    <p>Want to add your texture pack? Join our Discord server to submit and get help from the community.</p>
                    <p>
                        <a 
                            id="discordInviteLink" 
                            href="https://discord.gg/YMGPn26WMN" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            class="discord-link">
                            üéÆ Join the Discord Server
                        </a>
                    </p>
                    <button class="close-invite-btn" aria-label="Close invite popup">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer com Redes Sociais -->
    <footer class="site-footer" aria-label="Social media links">
        <div class="footer-inner">
            <a href="#" class="social-btn youtube" aria-label="Visit our YouTube channel">

                </svg>
                <span class="social-label">YouTube</span>
            </a>
            <a href="https://discord.gg/YMGPn26WMN" class="social-btn discord" aria-label="Join our Discord server">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>

                </svg>
                <span class="social-label">GitHub</span>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
