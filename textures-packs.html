<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Packs - TMS</title>
    <meta name="description" content="A collection of texture packs made by the Texture Makers community.">
    <meta name="keywords" content="Texture Packs, Texture Makers, Download, Server">
    <meta name="google-site-verification" content="QCSYz2rA9wSjZDzi3caaGW4P8qr9OyDlcqAacH2eC_0" />
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
</head>
<body>
    
    <header class="main-header">
        <a href="index.html">
            <img src="/img/title.png" alt="TMS Title" class="title">
        </a>
    </header>

    <div class="top-bar">
        <input type="search" id="search" placeholder="Search Texture Pack (e.g., name or by:creatorname)..." aria-label="Search Texture Pack">

        <div class="filter-group">
            <div class="filter-controls">
                <select id="filterResolution" aria-label="Filter by Resolution">
                    <option disabled>Resolutions</option>
                    <option value="all" selected>All Resolutions</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                
                <select id="filterType" aria-label="Filter by Type">
                    <option value="all" selected>All Types</option>
                    <option value="texture-pack">Texture Packs</option>
                    <option value="icons">Icons</option>
                </select>

                <select id="filterFeatured" aria-label="Filter by Featured Status">
                    <option value="all" selected>All Packs</option>
                    <option value="true">Featured Only</option>
                </select>
            </div>
            
            <button id="addPackBtn" class="add-pack-btn">Add my texture pack</button>
        </div>
    </div>

    <main class="content-area">
        <div id="cards-container" class="cards-grid"></div>
        
        <div id="pagination" class="pagination-controls"></div>
    </main>

    <div id="popup" class="popup-bg" aria-modal="true" role="dialog" aria-hidden="true">
        <div class="popup-box">
            </div>
    </div>

    <div id="invite-popup" class="popup-bg" aria-modal="true" role="dialog" aria-hidden="true">
        <div class="popup-box invite-box">
            <div class="popup-top">
                <img src="/img/icon.png" alt="Server Icon" class="pack-icon">
                <div class="popup-info">
                    <h2>Join our Discord</h2>
                    <p>Want to add your texture pack? Join our Discord server to submit and get help from the community.</p>
                    <p><a id="discordInviteLink" href="https://discord.gg/YMGPn26WMN" target="_blank" rel="noopener">Join the Discord</a></p>
                    <button class="close-invite-btn" aria-label="Close invite popup">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
